{% extends 'iotmodule/includes/iotmodule_menu.html' %}

{% block title %}Editar Dispositivo{% endblock %}
{% block content %}
<div class="padding">
  <div class="row">
    <div class="col-md-12">

        <div class="box-header">
          <h2>Editar Dispositivo: {{ device.alias }}</h2>
        </div>

          <form action="" method="post">{% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Alias del Dispositivo</label>
                <div class="col-sm-10">
                    {{ form.alias }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">NÃºmero de Serie del Dispositivo</label>
                <div class="col-sm-10">

            </div>
            <button type="submit" class="btn white m-b">Editar Dispositivo</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
